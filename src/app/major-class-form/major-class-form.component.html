<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li><a routerLink="/majorClass">Major/Class Information</a></li>
  <li class="active">Manage Major/Class</li>
</ol>

<br/>

<a class="btn btn-primary" routerLink="/majorClass">Return to Major/Class</a>

<h1>Manage Major/Class</h1>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<form novalidate (ngSubmit)="saveMajorClass(majorClassForm)"  #majorClassForm="ngForm" class="form-horizontal">
<input [ngModel]="majorClass?.major_class_id" ngModel #major_class_id="ngModel" type="hidden" name="major_class_id">
<div class="dropdown">
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    Dropdown
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    <li><a href="#">Action</a></li>
    <li><a href="#">Another action</a></li>
    <li><a href="#">Something else here</a></li>
    <li role="separator" class="divider"></li>
    <li><a href="#">Separated link</a></li>
  </ul>
</div>

<div class="form-group">
    <label for="class_id" class="col-sm-2 control-label">Class ID</label>
    <div class="col-sm-10">
      <select [ngModel]="majorClass?.course?.class_id" ngModel #class_id="ngModel" type="text" class="form-control" id="class_id" name="class_id">
        <option *ngFor="let zeClass of classes" value="{{zeClass.class_id}}">
          {{zeClass.subject}}&nbsp;{{zeClass.course}}
        </option>
      </select>
    </div>
  </div>
<div class="form-group">
    <label for="major_id" class="col-sm-2 control-label">Major ID</label>
    <div class="col-sm-10">
      <select [ngModel]="student?.major?.major_id" ngModel #major_id="ngModel" type="text" class="form-control" id="major_id" name="major_id">
        <option *ngFor="let zeMajor of majors" value="{{zeMajor.major_id}}">
          {{zeMajor.major}}
        </option>
      </select>
    </div>
  </div>
 <div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
</form>
